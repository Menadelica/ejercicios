const ingredientesVegetarianos = ["PIMIENTO", "TOFU"];
const ingredientesNoVegetarianos = ["PEPERONI", "JAMÓN", "SALMÓN"];

let ingredientesDisponibles;
let tipoPizza;



// Función para normalizar texto y eliminar tildes
function normalizarTexto(texto) {
    return texto.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toUpperCase();
}

// Solicitar al usuario si desea pizza vegetariana
let opcionPizza = normalizarTexto(prompt("¿QUIERES UNA PIZZA VEGETARIANA? ESCRIBE 'SÍ' O 'NO':"));
//console.log(`OPCIÓN SELECCIONADA: ${opcionPizza}`);

// Validación de opción
if (opcionPizza === "SÍ" || opcionPizza === "SI") {
    ingredientesDisponibles = ingredientesVegetarianos;
    tipoPizza = "VEGETARIANA";
    //console.log("INGREDIENTES VEGETARIANOS DISPONIBLES: " + ingredientesVegetarianos.join(", ").toUpperCase());
} else if (opcionPizza === "NO") {
    ingredientesDisponibles = ingredientesNoVegetarianos;
    tipoPizza = "NO VEGETARIANA";
    console.log("INGREDIENTES NO VEGETARIANOS DISPONIBLES: " + ingredientesNoVegetarianos.join(", ").toUpperCase());
} else {
    console.log("OPCIÓN NO VÁLIDA. POR FAVOR, RECARGA LA PÁGINA Y ELIGE NUEVAMENTE.");
    throw new Error("TIPO DE PIZZA NO VÁLIDO");
}

// Solicitar el ingrediente

    const ingredientesFinales = ["MOZZARELLA", "TOMATE", ingredienteSeleccionado];
    console.log(`HAS ELEGIDO UNA PIZZA ${tipoPizza} CON LOS SIGUIENTES INGREDIENTES: ${ingredientesFinales.join(", ").toUpperCase()}.`);
} else {
